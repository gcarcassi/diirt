<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebPODS - Probe</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="probe.css">
        <script src="js/webpods-client.js"></script>
    </head>
    <body>

        <!-- Nav bar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">WebPODS</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="demo">Examples</a></li>
                        <li class="active"><a href="#">Probe</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Useful links <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="http://diirt.org">diirt.org</a></li>
                                <li class="divider"></li>
                                <li><a href="https://github.com/diirt/diirt/wiki/WebPODS-users">User documentation</a></li>
                                <li><a href="https://github.com/diirt/diirt/wiki/WebPods">Developer documentation</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="container-fluid" >
            <div class="panel panel-default">
                <div class="panel-heading">Socket Info</div>
                <div class="panel-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="server" required>
                    </div>
                    <button class="btn" id="connect">CONNECT</button>
                    <button class="btn" id="disconnect">DISCONNECT</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5"> 
                    <div class="panel panel-default">
                        <div class="panel-heading">Subscription Info</div>
                        <div class="panel-body" id="subInfo">
                            <div class="form-group">
                                <input type="text" class="form-control" id="channel" placeholder="CHANNEL" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="idNum" placeholder="ID" required>
                            </div>
                            <button class="btn" id="subscribe">SUBSCRIBE</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="panel panel-default">
                        <div class="panel-heading">Current Subscriptions</div>
                        <div class="panel-body">
                            <select class="form-control" size="4" id="subscriptions"></select>
                            <button class="btn" id="pause">PAUSE</button>
                            <button class="btn" id="resume">RESUME</button>
                            <button class="btn" id="unsubscribe">UNSUBSCRIBE</button> 
                            <button class="btn" id="filter">FILTER</button>
                            <button class="btn" id="showAll">SHOW ALL</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">Events</div>
                        <div class="panel-body">
                            <button class="btn" id="clear">CLEAR</button>
                            <select class="form-control" size="15" id="results">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div id="details"></div>
                </div>
            </div>
        </div>

        <script src="probe.js"></script>
    </body>
</html>
